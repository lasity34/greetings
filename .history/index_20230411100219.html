<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Mynerve&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./greetings.css" rel="stylesheet" type="text/css" />
    <title>Greetings</title>
  </head>
  <body>
    <main>
      <h1 id="title">Greeting</h1>
      
      <div class="inputNameContainer">
        <label for="exampleEmailInput">Name</label>
        <input
          type="text"
          class="inputName"
          placeholder="put your name here..."
          name="name"
        />
        <h3 class="numGreetings">No of Greetings:</h3>
    </div>
      <div class="radio_container">
        <label for="english">English</label>
        <input
          type="radio"
          id="english"
          class="language"
          placeholder="put your name here..."
          name="radio"
        />
        <label for="french">French</label>
        <input
          type="radio"
          class="language"
          id="french"
          placeholder="put your name here..."
          name="radio"
        />
        <label for="cantonese">Castilian</label>
        <input
          type="radio"
          class="language"
          id="castilian"
          placeholder="put your name here..."
          name="radio"
        />
      </div>
      <div class="greetBtn_container">
        <button class="greetBtn">Greet me</button>
        <p class="greetingDisplay"></p>
      </div>
      
    </main>
  </body>
  <script src="./greetings.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
</html>
